<!DOCTYPE html>
<html>
<head>
  <style>
    .navbar {
      display: flex;
      justify-content: space-around;
      background: #333;
      padding: 1em;
    }
    .dropdown {
      position: relative; 
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #444;
      color: white;
      min-width: 160px;
      padding: 10px;
      z-index: 1; 
    }
    .dropdown:hover .dropdown-content {
      display: block; 
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <div class="dropdown">
        <span>Menu</span>
        <div class="dropdown-content">
          <a href="#" style="color: white; text-decoration: none;">Link 1</a><br>
          <a href="#" style="color: white; text-decoration: none;">Link 2</a><br>
          <a href="#" style="color: white; text-decoration: none;">Link 3</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
